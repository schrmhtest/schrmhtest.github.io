	}
    function removeQuickMenu(hover_id)
	{
        for (const s of ButtonPostDelete) {
            s.setAttribute("fill", "none");

	}

        ButtonPostMouseOver[clicked_id].setAttribute("fill", "none");
        ButtonPostDelete[clicked_id].setAttribute("fill", "none");
